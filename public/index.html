<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Phonecat</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src = "js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">AngularJS Phonecat</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/">Home</a></li>
        <li><a href="#/about">About</a></li>
        <li><a href="#/contact">Contact</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</nav><!-- /.navbar -->
   
   <div class="container" ng-controller="PhonesCtrl">
     <h1>{{ title }}</h1>
     <hr>
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="phone in phones">
              <h2>{{ phone.name }}</h2>
              <p>{{ phone.snippet }}</p>
              <div class="preview-img text-center">
                  <img ng-src="{{ phone.imageUrl }}" alt="{{ phone.name }}">
                  <span class="label" ng-init="status = phone.status ? 'В наличии' : 'Под заказ'" 
                     ng-class="{'label-success': phone.status, 'label-warning': !phone.status}" >
                      {{ status }}
                  </span>
              </div>
          </div>
      </div>
   </div>
    
</body>
</html>
